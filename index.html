<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">
  <title>Camper Cafe</title>
</head>

<body>
  <div class="menu">
    <main>
      <h1>CAMPER CAFE</h1>
      <p class="established">Est. 2000</p>

      <hr>

      <section>
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
        <article class="flex-article">
          <p>French Vanilla</p>
          <p>3.00</p>
        </article>

        <article class="flex-article">
          <p>Caramel Macchiato</p>
          <p>3.75</p>
        </article>

        <article class="flex-article">
          <p>Pumpkin Spice</p>
          <p>3.50</p>
        </article>

        <article class="flex-article">
          <p>HazeLnut</p>
          <p>4.00</p>
        </article>

        <article class="flex-article">
          <p>Mocha</p>
          <p>4.50</p>
        </article>
      </section>

      <section>
        <h2>Desserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">

        <article class="flex-article">
          <p>Donut</p>
          <p>1.50</p>
        </article>

        <article class="flex-article">
          <p>Cherry Pie</p>
          <p>2.75</p>
        </article>

        <article class="flex-article">
          <p>Cheesecake</p>
          <p>3.00</p>
        </article>

        <article class="flex-article">
          <p>Cinnamon Roll</p>
          <p>2.50</p>
        </article>
      </section>
    </main>

    <hr class="bottom-line">

    <footer>
      <p class="site-link"><a href="#">Visit our website</a></p>
      <p class="address">123 Free Code Camp Drive</p>
    </footer>
  </div>
</body>

</html>
